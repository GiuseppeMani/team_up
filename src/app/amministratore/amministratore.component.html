<html>

<head>

</head>

<body>

    <div class="container">
        <div class="a">
            <br>
            <h3>ACCESSO AMMINISTRATORE</h3>
            <br>
            <br>
            <br>
        </div>
        <form (ngSubmit)="Auth()">
            <div class="form-group w-25 mx-auto">
                <label class="text-white">Username</label>
                <input type="text" class="form-control" id="InputUsername" placeholder="Inserisci Username" name="username"
                    required [(ngModel)]="username">
            </div>
            <div class="form-group w-25 mx-auto">
                <label class="text-white">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Inserisci Password"
                    name="password" required [(ngModel)]="password">
            </div>
            <div class="form-group w-25 mx-auto">
                <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
        </form>
    </div>


</body>

</html>
