<html>

<head>

</head>

<body>

  <div class="container">
    <form (ngSubmit)="login()">
      <div class="form-group w-25 mx-auto">
        <label class="text-white">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Inserisci Email" name="email" required
          [(ngModel)]="teamMate.email">
      </div>
      <div class="form-group w-25 mx-auto">
        <label class="text-white">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Inserisci Password" name="password"
          required [(ngModel)]="teamMate.password">
        <small id="emailHelp" class="form-text text-muted">Non condividere mai le tue informazioni</small>
      </div>
      <div class="form-group w-25 mx-auto">
        <button type="submit" class="btn btn-primary">Accedi</button>
        <div class="mx-auto">
          <a routerLink="/registrazione" routerLinkActive="active">Non ti sei ancora registrato? Registrati</a>
        </div>
      </div>
    </form>
  </div>


</body>

</html>
