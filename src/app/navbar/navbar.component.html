<html>

<head>
</head>

<body>
  <!-- NavBar utente non loggato -->
  <div *ngIf="logged===false" class="container-fluid">
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand text-white">TEAMUP</a>
    </nav>
  </div>

  <!-- *ngIf="logged===true" -->

  <!-- NavBar utente loggato -->
  <div *ngIf="logged===true">
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand text-white">TEAMUP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a routerLink="/home" routerLinkActive="active"> Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/pagina-profilo" routerLinkActive="active">Profilo</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0 mx-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Cerca" aria-label="Search" [(ngModel)]="daCercare">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="ricercaTitolo()">Cerca</button>

         </div>
         <ul class = "navbar-nav ml-auto"> 
          <li class="nav-item active" >
            <a (click)="logoutUser()" href="/login">Esci</a>
          </li>
         </ul>
      </div>
    </nav>
  </div>

  <!-- NavBar admin loggato -->
  <div *ngIf="valore === true">
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand text-white">TEAMUP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a routerLink="/home" routerLinkActive="active"> Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/elenco-teamMates" routerLinkActive="active">Team Mates del sito</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Inserisci cosa cercare" aria-label="Cerca" [(ngModel)]="daCercare">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="ricercaTitolo()">Cerca</button>
         </div>
         <ul class = "navbar-nav ml-auto"> 
          <li class="nav-item active" >
            <a (click)="logoutAdmin()" href="javascript:void(0)">Esci</a>
          </li>
         </ul>
      </div>
    </nav>
  </div>

</body> 

</html>
